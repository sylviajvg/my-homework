<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">City</h1>
            <p class="weather-app-details">
              Tuesday 15:08, clear sky <br />
              Humidity:<strong> 83%</strong>, Wind: <strong>5.14km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/sylviajvg" target="_blank">Sylvia Vera</a>
        and is
        <a href="https://github.com/sylviajvg/my-homework" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://homeworkweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
